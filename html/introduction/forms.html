<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <header style="background-color: rgb(29, 55, 199)">
      <h1>Learning To Create Forms</h1>
      <hr />
    </header>
    <main>
      <form method="POST" enctype="multipart/form-data">
        <div>
          <label for="fname">First Name:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="John"
            required
          />
        </div>

        <br />

        <div>
          <label for="lname">Last Name:</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Sellers"
            required
          />
        </div>

        <br />

        <div>
          <label for="email">Email Address:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="sellers@email.com"
            required
          />
        </div>

        <br />

        <div>
          <label for="tel">Phone #:</label>
          <input
            type="tel"
            name="tel"
            id="tel"
            placeholder="123-456-7890"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
        </div>

        <br />

        <div>
          <label for="bday">Birthday:</label>
          <input type="date" name="bday" id="bday" required />
        </div>

        <br />

        <div>
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            name="quantity"
            id="quantity"
            min="0"
            max="99"
            value="1"
            required
          />
        </div>

        <br />

        <div>
          <label for="Title">Title:</label>

          <label for="mr.">Mr.:</label>
          <input type="radio" name="title" id="mr." />

          <label for="mrs.">Mrs.:</label>
          <input type="radio" name="title" id="mrs." />

          <label for="ms.">Ms.:</label>
          <input type="radio" name="title" id="ms." />

          <label for="phd">PhD.:</label>
          <input type="radio" name="title" id="phd" />
        </div>

        <br />

        <div>
          <label for="payment">Payment</label>
          <select name="payment" id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="amex">American Express</option>
          </select>
        </div>

        <br />

        <div>
          <label for="comment">Comment:</label>
          <textarea id="comment" cols="30" rows="10"></textarea>
        </div>

        <br />

        <div>
          <label for="file">Upload File:</label>
          <input
            type="file"
            id="file"
            accept="image/png, image/jpeg"
            required
          />
        </div>

        <br />

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            maxlength="15"
            required
          />
        </div>

        <br />

        <div>
          <input type="reset" name="reset" id="reset_button" />
        </div>

        <br />

        <div>
          <input type="submit" name="submit" id="submit_button" />
        </div>
      </form>
    </main>
    <footer style="background-color: rgb(29, 55, 199)">
      <hr />
      Author: John Sellers <br />
      &copy; Copyright Reserved <br />
      <a href="mailto:fake.email@fake.com">fake.email@fake.com</a>
    </footer>
  </body>
</html>
