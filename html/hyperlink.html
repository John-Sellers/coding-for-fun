<!-- We will be practicing how to create hyperlinks  -->

<!-- The <a> tag is used to create hyperlinks -->

<!DOCTYPE html>

<html>
  <title>This is my title</title>
  <h1>We Are Learning How to Create Hyperlinks</h1>
  <a
    href="https://www.google.com"
    target="_blank"
    title="This takes you to Google.com"
    >Google</a
  >
  <br />
  <a
    href="https://www.facebook.com"
    target="_blank"
    title="This will take you to Facebook"
    >Facebook</a
  >
</html>
